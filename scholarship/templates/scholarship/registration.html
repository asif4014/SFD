{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>SCIS,UOH</title>
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="{% static 'scholarship/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'scholarship/vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'scholarship/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'scholarship/vendors/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'scholarship/vendors/lightbox/simpleLightbox.css' %}">
	<link rel="stylesheet" href="{% static 'scholarship/vendors/nice-select/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'scholarship/vendors/animate-css/animate.css' %}">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'scholarship/css/style.css' %}">
</head>

<body>
	<div id="main">

		<!--================ Start Header Menu Area =================-->
		<div id="header">
			<table style="width: 100%; background-color:#f48942;">
				<tr>
					<td>
						<img src="{% static "scholarship/image/logo.png" %}" alt="My image" style="width: 120px">

					</td>
					<td style="font style:calibri; color:red;">
						<h1>University of Hyderabad<br /></h1>
						<h2>Scholarship Portal</h2>
					</td>
				</tr>
			</table>
		</div>

		<!-- <div class="header-top">
			<div class="container">
				<div class="row align-items-center">

					<div class="col-lg-6 col-sm-6 col-8 header-top-right">
						<a href="login.html" class="text-uppercase">Login</a>
						<a href="Register.html" class="text-uppercase">Register</a>
					</div>
				</div>
			</div>
		</div> -->


		<!--================ End Header Menu Area =================-->


		<br>

		<div style="color:#000;" class="main_title">
			<h2>Registration</h2>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-2">
			</div>
			<div class="col-lg-8 col-md-8">
				<form name="form1" action="{% url 'saved'%}" method="POST">
					{% csrf_token %}
					<div class="mt-10">
						<input type="text" name="name" id="name" placeholder="Name" onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Name'" required class="single-input">
					</div><br>

					<div class="mt-10">
						<div class="mt-10">Course &nbsp;&nbsp;
							<select name="course">
								<option selected>Select Course</option>
								<option value="M.Tech">M.Tech</option>
								<option value="MCA">MCA</option>
								<option value="PhD">PhD</option>
						</div><br>
					</div><br>

					<div class="mt-10"></div>
					<input type="text" name="regdno" id="regdno" placeholder="Regd. No" onfocus="this.placeholder = ''"
						onblur="this.placeholder = 'Regd. No'" required class="single-input">
			</div><br>

			<div class="mt-10">
				<input type="password" name="password" placeholder="Password" onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Password'" required class="single-input">
			</div>

			<div class="button-group-area mt-40">
				<input type="submit" class="genric-btn success circle" style="#4280f4;" value="Submit">


			</div>
			</form>
		</div>
	</div>
	<br>

	</div>
	<script>
		$("#regdno").focusout(function () {
			$.ajax({
				type: 'GET',
				url: "{% url 'usercheck' %}",
				data: {
					'name': $("#name").val(),
					'regdno': $("#regdno").val()

				},
				dataType: 'json',
				success: function (data) {
					if (data.final == 1) {
						alert("Sorry,You have already registered");

						window.location.replace("{% url 'login' %}");
					}

				}

			})

		})

	</script>
</body>

</html>
